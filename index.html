<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #1c1c1c; color: white; font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        textarea { width: 100%; height: 250px; background: #2b2b2b; color: #00ff00; border: 2px solid #444; border-radius: 12px; padding: 12px; font-family: monospace; resize: none; outline: none; }
        textarea:focus { border-color: #0088cc; }
        button { width: 100%; height: 55px; background: #0088cc; color: white; border: none; border-radius: 12px; margin-top: 20px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.98); background: #006699; }
        p { font-size: 14px; color: #888; text-align: center; }
    </style>
</head>
<body>
    <h3>üìã –í—Å—Ç–∞–≤—å—Ç–µ –∫–æ–¥ –ø–ª–µ–π—Å–∞</h3>
    <textarea id="data_input" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç..."></textarea>
    <button id="send_btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∏ –∑–∞–≥—Ä—É–∑–∏—Ç—å</button>
    <p>–î–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –ø–µ—Ä–µ–¥–∞–Ω—ã –±–æ—Ç—É –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏</p>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –æ–∫–Ω–æ –Ω–∞ –º–∞–∫—Å–∏–º—É–º

        document.getElementById('send_btn').addEventListener('click', function() {
            let val = document.getElementById('data_input').value;
            if(val.length > 50) { // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –¥–ª–∏–Ω—É
                tg.sendData(val); // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
                tg.close(); // –ó–∞–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞
            } else {
                alert("–ü–æ–ª–µ –ø—É—Å—Ç–æ–µ –∏–ª–∏ —Ç–µ–∫—Å—Ç —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π!");
            }
        });
    </script>
</body>
</html>
