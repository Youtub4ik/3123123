<!DOCTYPE html>
<html lang="ru">
<head>

    <style>

        textarea { 
            width: 100%; 
            height: 250px; 
            background: #2b2b2b; 
            color: #00ff00; 
            border: 2px solid #444; 
            border-radius: 12px; 
            padding: 12px; 
            font-family: monospace;

        button {

</head>
<body>

</html>
