<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background: #1c1c1c; color: white; text-align: center; padding: 20px;">
    <textarea id="data_input" style="width: 100%; height: 200px;"></textarea>
    <button id="send_btn" style="width: 100%; height: 50px; margin-top: 10px;">ОТПРАВИТЬ</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        
        document.getElementById('send_btn').addEventListener('click', function() {
            const val = document.getElementById('data_input').value;
            alert("Пробую отправить данные боту..."); // ПЕРЕВІРКА
            tg.sendData(val); 
            tg.close();
        });
    </script>
</body>
</html>
